<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
            <div class="header-action">
                <h1 class="page-title">Staff</h1>
                <ol class="breadcrumb page-breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Ericsson</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Staff</li>
                </ol>
            </div>
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Staff-all">List View</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#Staff-grid">Grid View</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="section-body mt-4">
            <div class="container-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="Staff-all">
                        <div class="card">
                            <div class="table-responsive">
                                <table class="table table-hover table-vcenter text-nowrap table-striped mb-0">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Number</th>
                                            <th>Designation</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let staff of staffs">
                                            <td class="w60">
                                                <img class="avatar" src="../assets/images/xs/avatar3.jpg" alt="">
                                            </td>
                                            <td><div class="font-15">{{staff.name}}</div></td>
                                            <td><span>{{staff.phone}}</span></td>
                                            <td><span class="text-muted">{{staff.position}}</span></td>
                                            <td>{{staff.email}}</td>
                                        </tr>                                     
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="Staff-grid">
                        <div class="row">
                            <div *ngFor="let staff of staffs" class="col-xl-3 col-lg-4 col-md-6">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img class="card-profile-img" src="../assets/images/sm/avatar1.jpg" alt="">
                                        <h5 class="mb-0">{{staff.name}}</h5>
                                        <span>{{staff.position}}</span>
                                        <div class="text-muted">{{staff.email}}</div>
                                        <p class="mb-4 mt-3">{{staff.phone}}</p>
                                        <button class="btn btn-primary btn-sm">Read More</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <script src="../assets/js/core.js"></script>
    <script src="assets/js/form/dropify.js"></script>
    <script src="assets/js/page/summernote.js"></script>
